plugins {
    id 'java'
    id 'java-library'
}

group = 'com.macmoment'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

// Note: Paper API and ProtocolLib are compile-only dependencies
// In production, these would be provided by the server environment
// For standalone compilation, we use stub interfaces

dependencies {
    // Test dependencies only - Paper/ProtocolLib provided at runtime
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 17
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName.set('MacAC')
    archiveVersion.set(project.version.toString())
}

processResources {
    filesMatching('plugin.yml') {
        expand(
            'version': project.version
        )
    }
}
